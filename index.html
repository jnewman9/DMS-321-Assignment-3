<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godzilla Design Reviews</title>
</head>

<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Favorite Recent Godzilla Designs</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="" id="item-img" alt="" />
                </div>
                <h4 id="name"></h4>
                <p id="description"></p>
                <p id="stars"></p>
                <p id="reviewText"></p>
                <!-- prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <span class="material-icons" style="font-size:36px">arrow_back</span>
                    </button>
                    <button class="next-btn">
                        <span class="material-icons" style="font-size:36px">arrow_forward</span>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">surprise me</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
